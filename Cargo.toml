[package]
name = "sudo-contract"
version = "0.1.0"
authors = ["Shawn Tabrizi <shawntabrizi@gmail.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }
pwasm-utils = { version = "0.6.1", default-features = false }
parity-codec = { version = "3.3", default-features = false, features = ["derive"] }
parity-wasm = { version = "0.31", default-features = false }
wasmi-validation = { version = "0.1", default-features = false }
substrate-primitives = { git = "https://github.com/paritytech/substrate.git", default-features = false }
runtime-primitives = { package = "sr-primitives", git = "https://github.com/paritytech/substrate.git", default-features = false }
runtime-io = { package = "sr-io", git = "https://github.com/paritytech/substrate.git", default-features = false }
rstd = { package = "sr-std", git = "https://github.com/paritytech/substrate.git", default-features = false }
sandbox = { package = "sr-sandbox", git = "https://github.com/paritytech/substrate.git", default-features = false }
srml-support = { git = "https://github.com/paritytech/substrate.git", default-features = false }
system = { package = "srml-system", git = "https://github.com/paritytech/substrate.git", default-features = false }
timestamp = { package = "srml-timestamp", git = "https://github.com/paritytech/substrate.git", default-features = false }
contract = { package = "srml-contract", git = "https://github.com/paritytech/substrate.git", default-features = false}
sudo = { package = "srml-sudo", git = "https://github.com/paritytech/substrate.git", default-features = false }

[dev-dependencies]
wabt = "~0.7.4"
assert_matches = "1.1"
hex-literal = "0.2.0"
consensus = { package = "srml-consensus", git = "https://github.com/paritytech/substrate.git" }


[features]
default = ["std"]
core = [
	"wasmi-validation/core",
]
std = [
	"serde",
	"parity-codec/std",
	"substrate-primitives/std",
	"runtime-primitives/std",
	"runtime-io/std",
	"rstd/std",
	"sandbox/std",
	"srml-support/std",
    "contract/std",
	"sudo/std",
	"system/std",
	"timestamp/std",
	"parity-wasm/std",
	"pwasm-utils/std",
	"wasmi-validation/std",
]
